<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site 2</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/mixins.css">
    <style type="text/css">
    html{height: 100%; }
    #wrapper{
        position: fixed;
        height: 100%;
        width: 100%;
        background: #aaa;
    }
    .left-nav{
        background: rgb(14, 18, 31);
        color: #aaa;
        height: 100%;
        position: relative;
        width: 15%;
    }
    .left-nav .top{
        position: relative;
        width: 90%;
        text-align: center;
        padding: 30px 5%;
    }
    .left-nav .top span{
        padding: 20px;
    }
    /* target the arrow next to the users picture on the left nav bar */
    .circle + i{
        position: relative;
        bottom: 15px;
        margin-left: 5px;
    }
    .menu{
        /*background: #ccc;*/
        border-bottom: 1px solid rgb(31, 34, 46)
    }
    .menu li{
        padding: 10px 0px 10px 25px;
        padding-left: 25px;
        font-size: 12px;
    }
    .menu li:last-child{
        padding-bottom: 15px;
    }
    /* Leave spacing between icons and words in list items */
    li > i{ margin-right: 5px; }
    .bottom{
        position: absolute;
        bottom: 0px;
        width: 100%;
    }

    </style>
</head>
<body>
    <div id="wrapper">
        <div class="left-nav">
            <div class="top">
                <span class="left">
                    <img class='rounded' src="http://placekitten.com/40/40" alt="">
                </span>
                <span class="right">
                    <img class='circle' src="http://placekitten.com/40/40" alt=""><i class="icon-sort-down"></i>
                </span>
                <div class="clear"></div>
            </div>
            <div class="menu">
                <ul>
                    <li class='heading active'><i class="icon-compass icon-large"></i> My Feed</li>
                    <li class="label">Groups</li>
                    <li>Inc</li>
                    <li>Design</li>
                    <li>Random</li>
                    <li>Kippt related</li>
                    <li class="heading"><i class="icon-bolt icon-large"></i> Alerts</li>
                    <li class="heading"><i class="icon-search icon-large"></i> Search</li>
                </ul>
            </div>
            <div class="menu bottom">
                <ul>
                    <li class="heading"><i class="icon-user icon-large"></i> Invite</li>
                    <li class="heading"><i class="icon-cog icon-large"></i> Settings</li>
                </ul>
            </div>
        </div>
        <div id="feed">
            <div class="header">
                <div class="left muted"><h2>My Feed</h2></div>
                    <div class="button-group right">
                        <button class="btn green"><i class="icon-link icon-2x"></i> Add Link</button>
                        <button class="btn green"><i class="icon-edit icon-2x"></i></button>
                        <button class="btn green"><i class="icon-dropbox icon-2x"></i></button>
                    </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
</body>
</html>
