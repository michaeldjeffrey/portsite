<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site 2</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/mixins.css">
    <style type="text/css">
    html{height: 100%; }
    #wrapper{
        position: fixed;
        height: 100%;
        width: 100%;
        background: #aaa;
    }
    #left-nav{
        background: rgb(2, 9, 24);
        color: #aaa;
        height: 100%;
        position: relative;
        width: 15%;
        display: inline-block;
        float: left;
    }
    #left-nav .top{
        position: relative;
        width: 90%;
        text-align: center;
        padding: 30px 5%;
    }
    #left-nav .top span{
        padding: 20px;
    }
    /* target the arrow next to the users picture on the left nav bar */
    .circle + i{
        position: relative;
        bottom: 15px;
        margin-left: 5px;
    }
    .menu{
        /*background: #ccc;*/
        border-bottom: 1px solid rgb(31, 34, 46)
    }
    .menu li{
        padding: 10px 0px 10px 25px;
        padding-left: 25px;
        font-size: 12px;
    }
    .menu li:last-child{
        padding-bottom: 15px;
    }
    /* Leave spacing between icons and words in list items */
    li > i{ margin-right: 5px; }
    .bottom{
        position: absolute;
        bottom: 0px;
        width: 100%;
    }

    #feed{
        display: inline-block;
        background: white;
        height: 100%;
        width: 35%
    }
    #feed .header{
        padding: 20px;
    }
    #feed .header h3{
        margin: 12px;
    }
    #feed .header{
        border-bottom: 1px solid #ccc;
    }
    .email-list .email{
        padding: 20px;
    }
    .email{
        border-bottom: 1px solid #ccc;
    }
    .email .picture{
        padding: 8px;
        margin-right: 10px;
    }
    .email .info{
        display: inline-block;
        width: 80%;
    }
    .email .info .subject{
        margin: 5px 0px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .email .info .website{
        font-size: 14px;
    }
    .email .date .date{
        margin-bottom: 3px;
    }
    .email:hover, .email.active{
        background: rgb(238, 238, 238);
        border-bottom: 1px solid rgb(238, 238, 238);
    }
    .email:hover .sucject, .email.active .subject{
        color: #111;
    }
    .email:hover .website, .email.active .website{
        color: #555;
    }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="left-nav">
            <div class="top">
                <span class="left">
                    <img class='rounded' src="http://placekitten.com/40/40" alt="">
                </span>
                <span class="right">
                    <img class='circle' src="http://placekitten.com/40/40" alt=""><i class="icon-sort-down"></i>
                </span>
                <div class="clear"></div>
            </div>
            <div class="menu">
                <ul>
                    <li class='heading active'><i class="icon-compass icon-large"></i> My Feed</li>
                    <li class="label">Groups</li>
                    <li>Inc</li>
                    <li>Design</li>
                    <li>Random</li>
                    <li>Kippt related</li>
                    <li class="heading"><i class="icon-bolt icon-large"></i> Alerts</li>
                    <li class="heading"><i class="icon-search icon-large"></i> Search</li>
                </ul>
            </div>
            <div class="menu bottom">
                <ul>
                    <li class="heading"><i class="icon-user icon-large"></i> Invite</li>
                    <li class="heading"><i class="icon-cog icon-large"></i> Settings</li>
                </ul>
            </div>
        </div>
        <div id="feed">
            <div class="header">
                <div class="left muted"><h3>My Feed</h3></div>
                <div class="button-group right">
                    <button class="btn green"><i class="icon-link icon-large"></i> Add Link</button>
                    <button class="btn green"><i class="icon-edit icon-large"></i></button>
                    <button class="btn green"><i class="icon-dropbox icon-large"></i></button>
                </div>
                <div class="clear"></div>
            </div>
            <div class="email-list">
                <!-- EMAILS POPULATE HERE -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/emails.js"></script>
</body>
</html>
